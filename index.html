<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <main>
    <div class="container-1">
      <h3>Your Result</h3>
      <div class="score">
        <div id="total">76</div>
        <span id="outof">  of 100</span>
      </div>
      <div class="remarks">
        <h2>  Great</h2>
        <p> You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>
    <div class="container-2">
     <h3>  Summary</h3>
     <div class="detailed-result">
      <div class="box box-1">
        <div class="first-half">
          <img src="./assets/images/icon-reaction.svg" alt="">
          <span class="title">  Reaction</span>
      </div>
      <div class="second-half">
        <span class="blacktext">  80</span>
        <span class="greytext">/ 100</span>
      </div>
      </div>
      <div class="box box-2">
        <div class="first-half">
          <img src="./assets/images/icon-memory.svg" alt="">
          <span class="title">  Memory</span>
      </div>
      <div class="second-half">
        <span class="blacktext"> 92</span>
        <span class="greytext">/ 100</span>
      </div>
      </div>
      <div class="box box-3">
        <div class="first-half">
          <img src="./assets/images/icon-verbal.svg" alt="">
          <span class="title">Verbal</span>
      </div>
      <div class="second-half">
        <span class="blacktext">  61</span>
        <span class="greytext">/ 100</span>
      </div>
      </div>
      <div class="box box-4">
        <div class="first-half">
          <img src="./assets/images/icon-visual.svg" alt="">
          <span class="title"> Visual</span>
      </div>
      <div class="second-half">
        <span class="blacktext">72</span>
        <span class="greytext"> / 100</span>
      </div>
      </div>
      <button>Continue</button>
     </div>
    </div>
  </main>
</body>
</html>
